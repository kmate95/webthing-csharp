mode: ContinuousDeployment
build-metadata-padding: 5
tag-prefix: 'v'
assembly-versioning-scheme: MajorMinorPatch
assembly-versioning-format: '{Major}.{Minor}.{Patch}'
branches:
    master:
        regex: master
        tag: 'unstable'
        increment: None
    release:
        regex: [Rr]elease?[/-]
        mode: ContinuousDelivery
        increment: None
        tag: ''
        is-release-branch: true
    pull-request:
        increment: None
ignore:
  sha: []